{% extends 'halls/base.html' %}
{% block content %}

<div class="container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <div class="alert alert-danger">
      {{ form.non_field_errors }}
    </div>
    {% endif %}
    {% load widget_tweaks %}
    {% for field in form %}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>

{% endblock %}
